name: Build Windows Executable

on:
  push:
    branches: [ root ]
  pull_request:
    branches: [ root ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Upload hellextractor Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: hellextractor
        path: ${{github.workspace}}/build/Release/Hellextractor.exe
        if-no-files-found: error # Optional: 'warn', 'error', 'ignore'

    - name: Generate Release Name, Tag, and Notes
      id: release_info
      run: |
        echo "RELEASE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        echo "RELEASE_NAME=Release-$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        # Get last 5 commit messages
        COMMIT_MESSAGES=$(git log -5 --pretty=format:"%h - %s")
        echo "RELEASE_NOTES=Recent changes:\n$COMMIT_MESSAGES" >> $GITHUB_ENV


    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: ${{ env.RELEASE_NAME }}
        body: ${{ env.RELEASE_NOTES }}
        files: |
          build/Release/Hellextractor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}